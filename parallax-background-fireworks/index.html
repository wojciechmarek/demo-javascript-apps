<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="style.css"/>

    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="wrapper">
        <div class="parallax__group  hero-container">
            <div class="parallax__layer sky"></div>
            <div class="parallax__layer bushes"></div>
            <div class="parallax__layer water"></div>
            <div class="parallax__layer people1"></div>
            <div class="parallax__layer people2"></div>
            <div class="parallax__layer people3"></div>
            <div class="parallax__layer hero-text">
                <h2>Level Up Inc.</h2>
                <ul>
                    <li><a href="#">Passions</a></li>
                    <li><a href="#">Goals</a></li>
                    <li><a href="#" class="btn">Get Started Now</a></li>
                </ul>
                <div class="year-container">
                    <h1>2</h1>
                    <h1>0</h1>
                    <h1>1</h1>
                    <h1>9</h1>
                </div>
                <div class="social-container">
                    <a href="#" target="_blank"><i class="icon ion-logo-github"></i></a>
                    <a href="#" target="_blank"><i class="icon ion-logo-instagram"></i></a>
                    <a href="#" target="_blank"><i class="icon ion-logo-dribbble"></i></a>
                    <a href="#" target="_blank"><i class="icon ion-logo-youtube"></i></a>
                </div>
            </div>
        </div>
        <div class="parallax__group info-container">
            <img src="img/concert.jpg" alt="Lively and colorful concert"/>
            <div class="text-container">
                <h2>This is your year.</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Expedita eaque architecto tempore iusto optio quia repellendus illo odit explicabo! Excepturi!</p>
                <p>Wojciech Marek</p>
                <a href="#" class="btn">Get Started Now</a>
            </div>
        </div>
    </div>

</body>
</html>
